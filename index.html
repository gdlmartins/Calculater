         <div>

            <div class="container">
                    <div class="display">0</div>
        
                    <button class="tecla color--linhacima"><div>AC</div></button>
                    <button class="tecla color--linhacima"><div>&#177</div></button>
                    <button class="tecla color--linhacima"><div>%</div></button>
        
                    <button class="tecla color--colunadireita"><div>&#247</div></button>
                    <button class="tecla color--colunadireita"><div>&#215</div></button>
                    <button class="tecla color--colunadireita"><div>&#8722<div></button>
                    <button class="tecla color--colunadireita"><div>&#43<div></button>
                    <button class="tecla color--colunadireita"><div>&#61<div></button>                
            

                    <button class="tecla color1 second--line"><div>7</div></button>
                    <button class="tecla color1 second--line"><div>8</div></button>
                    <button class="tecla color1 second--line"><div>9</div></button>

            
                    <button class="tecla color1 third--line"><div>4</div></button>
                    <button class="tecla color1 third--line"><div>5</div></button>
                    <button class="tecla color1 third--line"><div>6</div></button>

            
                    <button class="tecla color1 fourth--line"><div>1</div></button>
                    <button class="tecla color1 fourth--line"><div>2</div></button>
                    <button class="tecla color1 fourth--line"><div>3</div></button> 
            

                    <button class=" tecla color1 numero--zero"><div>0</div></button>
                    <button class="tecla color1 last--line" ><div>.</div></button>
                 </div>
        
        </div>
